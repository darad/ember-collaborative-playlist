<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ember - Collaborative Playlist</title>
  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="cplist">
      <section id="CPlistApp">
        <header id="header">          
        </header>
        <h1>Let's build a list together!</h1>
        <span id="song-count">
          <strong>{{total}}</strong> {{inflection}} in the playlist.
        </span>
        {{#each itemController="song"}}
        <div>
          {{#if isEditing}}
            <input class="edit">
          {{else}}
            <p {{action "editSong" on="doubleClick"}}> {{artist}} - {{title}} </p>
            <button id="move-up">UP</button>
            <button id="move-down">DOWN</button>
          {{/if}}
        </div>
        {{/each}}

        {{ input type="text" id="new-song" placeholder="Add a new song."
              value=newSong action="addSong" }}

      </section>
    
    </script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/handlebars.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/application.js"></script>
    <script src="js/router.js"></script>
    <script src="js/models/song.js"></script>
    <script src="js/controllers/cplist_controller.js"></script>
    <script src="js/controllers/song_controller.js"></script>
  </body>
</html>
